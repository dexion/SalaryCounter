apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.snake.salarycounter"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:design:23.1.1'

    compile('com.mikepenz:materialdrawer:4.5.6@aar') {
        transitive = true
    }

    compile 'com.mikepenz:iconics-core:2.5.1@aar'
    // https://github.com/mikepenz/Android-Iconics#2-choose-your-desired-fonts
    compile 'com.mikepenz:google-material-typeface:2.1.0.1.original@aar'
    compile 'com.mikepenz:fontawesome-typeface:4.5.0.1@aar'

    compile('com.mikepenz:aboutlibraries:5.3.3@aar') {
        transitive = true
    }

    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'

    compile ('com.github.orangegangsters:lollipin:1.6.0@aar'){
        transitive = true
    }
    //compile 'com.github.traex.rippleeffect:library:1.3'
    compile 'com.github.omadahealth.typefaceview:typefaceview:1.3.0@aar'
    compile 'uk.me.lewisdeane.ldialogs:ldialogs:1.2.0@aar'
}
